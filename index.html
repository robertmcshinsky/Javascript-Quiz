<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <header>
      <h1>Javascript Quiz</h1>
      <div id="top">
        <h1 id="highscore">High Scores</h1>
        <h1 id="time">
          Time:
          <div id="countdown">75</div>
        </h1>
      </div>
    </header>
    <main>
      <section id="quiz">
        <h1>Quiz</h1>

        <div id="question">
          <div id="inner-question-box">
            <h3>Questions Box</h3>
          </div>
        </div>
        <div id="centerBox">
          <div id="answers">
            <h6 id="Answer-1">1</h6>
            <h6 id="Answer-2">2</h6>
            <h6 id="Answer-3">3</h6>
            <h6 id="Answer-4">4</h6>
          </div>
        </div>
        <div id="wrong/right">
          <h2><br /></h2>
        </div>
      </section>
    </main>
    <footer>
      <h1>Footer</h1>
      <br />
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
